<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda telefonica</title>
</head>
<body>
    <form id="form-agenda">
        <input type="text" placeholder="Digite o nome" id="nome-contato">
        <input type="number" placeholder="Digite o numero" id="numero-contato">
        <button type="submit">Adicionar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody id="corpo-tbody">
          
        </tbody>
    </table>
    <script src="main.js"></script>
</body>
</html>
